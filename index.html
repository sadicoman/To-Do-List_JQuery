<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Drop</title>
		<!-- JQuery -->
		<script
			type="text/javascript"
			src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
		></script>
		<!-- Javascript -->
		<script src="assets/js/main.js" defer></script>
		<!-- CSS -->
		<link href="assets/css/main.css" rel="stylesheet" />
	</head>
	<body>
		<div id="todo-list" class="todo__list">
			<h1>To-Do List</h1>
			<div class="todo__input">
				<input type="text" id="new-task" class="new-task" placeholder="New task" />
				<button id="add-task" class="add-task">Add</button>
			</div>
			<h2>Tâches à réaliser</h2>
			<ul id="tasks-to-do" class="tasks">
				<!-- Les tâches à faire seront ajoutées ici -->
			</ul>
			<h2>Tâches terminées</h2>
			<ul id="tasks-done" class="tasks">
				<!-- Les tâches terminées seront ajoutées ici -->
			</ul>
		</div>
	</body>
</html>
